<!Doctype html>
<html lang="en">

	<head>
		<title>Registration Page</title>
	</head>
	<body bgcolor="aliceblue">
	
		<form>
			<table align="center">
				<thead colspan="2">
					<th style="color:crimson"><h1>My Registration Page</h1></th>
				</thead>
				<tr>
					<td><label>Enter Name :</label></td>
					<td><input type="text" size="10" name="name"></td>
				</tr>
				<tr>
					<td><label>Enter Date Of Birth :</label></td>
					<td>
						<input list="date of birth">
						<datalist id="date of birth">
							<option value="date-month-year">
						</datalist>
					</td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td><label>Male</label><input type="radio" name="gender"></td>
					<td><label>Female</label><input type="radio" name="gender"></td>
				</tr>
				<tr>
					<td><label>Enter Username :</label></td>
					<td><input type="text" size="10" name="usrname"></td>
				</tr>
				<tr>
					<td><label>Enter Password :</label></td>
					<td><input type="password" size="10" name="psd"></td>
				</tr>
				<tr>
					<td><label>Retype Password :</label></td>
					<td><input type="password" size="10" name="rpsd"></td>
				</tr>
				<tr>
					<td><br><input type="reset" name="reset"></td>
					<td><br><a href="login.html">Register</a></td>
					
				</tr>
				
			</table>
		</form>
	</body>

</html>
